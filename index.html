<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400&family=Poppins:wght@700&family=Roboto+Mono:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
  <nav><h1>Book Library</h1></nav>
  <main>
    <div id="overlay"></div>
    <div class="addBookContainer"><button id="addBookButton">+ Add Book</button></div>
    <div class="books"></div>
    <div class="formContainer">
      <form>
        <p>Add new book</p>
        <input type="text" name="title" id="title" required>
        <input type="text" name="author" id="author" required>
        <input type="number" name="pages" id="pages" required>
        <label for="readStatus">Have you read this book?</label>
        <input type="checkbox" name="readStatus" id="readStatus">
        <button type="button" id="submit">Submit</button>
      </form>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
